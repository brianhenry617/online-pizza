<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Brian's Pizza Shop</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-flex">
      <h1>Brian's Pizza Shop</h1>
    </div>
    <p>What size of pizza do you want?</p>
    <form id="size" action="/action_page.php" method="get">
      <input type="checkbox" name="vehicle" value="Bike">Small<br>
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Medium<br>
      <input type="submit" value="Submit">
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Large<br>
      <input type="submit" value="Submit">
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Extra Large<br>
      <input type="submit" value="Submit">
    </form>
    <p>What topping's do you want on your pizza?</p>
    <form id="toppings" action="/action_page.php" method="get">
      <input type="checkbox" name="vehicle" value="Bike">Pepperoni<br>
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Pinapple<br>
      <input type="submit" value="Submit">
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Olives<br>
      <input type="submit" value="Submit">
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Onions<br>
      <input type="submit" value="Submit">
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Extra Pizza Sauce<br>
      <input type="submit" value="Submit">
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Extra Cheese<br>
      <input type="submit" value="Submit">
      <input type="checkbox" name="vehicle" value="Car" checked="checked">Tomatos<br>
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
